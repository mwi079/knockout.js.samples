<script type="text/javascript" src="../libs/jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="../libs/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../libs/knockout-3.5.0.min.js"></script>
<script src="model.js" type="text/javascript"></script>
<p>First name: <input data-bind="value: firstName" /></p>
<p>Last name: <input data-bind="value: lastName" /></p>

<p>First name: <span data-bind="text: firstName"></span></p>
<p>Last name: <span data-bind="text: lastName"></span></p>
<p>Full name: <span data-bind="text: fullName"></span></p>

<div>
    <button data-bind="click: capitalizeLastName">Go caps</button>
    <button data-bind="click: removeCapsLastName">Go lower</button>
</div>
